<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
  </head>
  <body>
    <h1>Enter your text below</h1>
    <form action="/analyzer" method="get">
      <textarea
        name="text"
        cols="30"
        rows="10"
        style="width: 889px; height: 245px"
      ></textarea
      ><br />
      <input type="checkbox" name="removepunc" />Remove Punctuation<br />
      <input type="checkbox" name="fullcaps" />Upper Case<br />
      <input type="checkbox" name="newlineremover" />Remove New Line<br />
      <input type="checkbox" name="extraspaceremover" />extra space remove<br />
      <input type="checkbox" name="numberofchar" />Number of character<br />
      <button type="submit">Analyze Text</button>
    </form>


  </body>
</html>
